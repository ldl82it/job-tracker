<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container">
      <h1>Job Tracker</h1>
      <p class="muted">Candidature â€” versione portfolio (vanilla JS)</p>
    </header>

    <main class="container">


      <section class="filters">
        <label>
          Cerca:
          <input
            type="text"
            id="searchInput"
            placeholder="Cerca per azienda o ruolo"
          />
        </label>

        <label>
          Stato:
          <select id="statusFilter">
            <option value="">Tutti</option>
            <option value="Inviata">Inviata</option>
            <option value="Colloquio">Colloquio</option>
            <option value="Standby">Standby</option>
            <option value="Rifiutata">Rifiutata</option>
          </select>
        </label>

        <button type="button" id="filterButton">Filtra</button>
        <button type="button" id="resetFiltersButton">Reset</button>
      </section>


      <section class="filters">
        <label>
          Ordina:
          <select id="sortBy">
            <option value="">Nessuno</option>
            <option value="date">Data</option>
            <option value="company">Azienda</option>
            <option value="status">Stato</option>
          </select>
        </label>

        <label>
          Direzione:
          <select id="sortDir">
            <option value="asc">Crescente</option>
            <option value="desc">Decrescente</option>
          </select>
        </label>
      </section>


      <section aria-labelledby="form-title">
        <h2 id="form-title">Nuova candidatura</h2>

        <form id="applicationForm">
          <div class="field" id="field-company">
            <label for="company">Azienda</label>
            <input type="text" id="company" name="company" aria-describedby="companyError" />
            <p class="fieldError" id="companyError" aria-live="polite"></p>
          </div>

          <div class="field" id="field-role">
            <label for="role">Ruolo</label>
            <input type="text" id="role" name="role" aria-describedby="roleError" />
            <p class="fieldError" id="roleError" aria-live="polite"></p>
          </div>

          <div class="field" id="field-status">
            <label for="status">Stato</label>
            <select id="status" name="status" aria-describedby="statusError">
              <option value="">Seleziona stato</option>
              <option value="Inviata">Inviata</option>
              <option value="Colloquio">Colloquio</option>
              <option value="Standby">Standby</option>
              <option value="Rifiutata">Rifiutata</option>
            </select>
            <p class="fieldError" id="statusError" aria-live="polite"></p>
          </div>

          <div class="field" id="field-date">
            <label for="date">Data</label>
            <input type="date" id="date" name="date" aria-describedby="dateError" />
            <p class="fieldError" id="dateError" aria-live="polite"></p>
          </div>

          <button type="submit">Aggiungi candidatura</button>
        </form>
      </section>


      <section aria-labelledby="list-title">
        <h2 id="list-title">Lista candidature</h2>
        <p id="listStatus" class="small" aria-live="polite"></p>
        <ul id="applicationsList" class="list"></ul>
      </section>



    <!-- EDIT MODAL -->
    <dialog id="editDialog" aria-labelledby="editDialogTitle">
      <form id="editForm" method="dialog">
        <h2 id="editDialogTitle">Modifica candidatura</h2>

        <!-- serve a JS per sapere quale candidatura si edita -->
        <input type="hidden" id="editId" name="editId" />

        <div class="field" id="field-editCompany">
          <label for="editCompany">Azienda</label>
          <input type="text" id="editCompany" name="editCompany" aria-describedby="editCompanyError" />
          <p class="fieldError" id="editCompanyError" aria-live="polite"></p>
        </div>

        <div class="field" id="field-editRole">
          <label for="editRole">Ruolo</label>
          <input type="text" id="editRole" name="editRole" aria-describedby="editRoleError" />
          <p class="fieldError" id="editRoleError" aria-live="polite"></p>
        </div>

        <div class="field" id="field-editStatus">
          <label for="editStatus">Stato</label>
          <select id="editStatus" name="editStatus" aria-describedby="editStatusError">
            <option value="">Seleziona stato</option>
            <option value="Inviata">Inviata</option>
            <option value="Colloquio">Colloquio</option>
            <option value="Standby">Standby</option>
            <option value="Rifiutata">Rifiutata</option>
          </select>
          <p class="fieldError" id="editStatusError" aria-live="polite"></p>
        </div>

        <div class="field" id="field-editDate">
          <label for="editDate">Data</label>
          <input type="date" id="editDate" name="editDate" aria-describedby="editDateError" />
          <p class="fieldError" id="editDateError" aria-live="polite"></p>
        </div>

        <menu class="dialogActions">
          <button type="button" id="editCancel">Annulla</button>
          <button type="button" id="editSave">Salva</button>
        </menu>
      </form>
    </dialog>

    <div class="data-controls">
      <button id="exportJsonBtn" type="button">
        Export JSON
      </button>

      <label for="importJsonInput" class="import-label">
        Import JSON
      </label>
      <input type="file" id="importJsonInput" accept="application/json" hidden/>
    </div>


    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
